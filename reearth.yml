id: randposition-plugin
name: Random position Plug-in
version: 1.0.0
extensions:
  - id: randposition
    type: widget
    name: Random position Widget
    schema:
      groups:
        - id: default
          fields:
            - id: positiontag
              type: string
              title: Position tag
            - id: filetag
              type: string
              title: File tag
    widgetLayout:
      extendable:
        horizontally: true
        vertically: true